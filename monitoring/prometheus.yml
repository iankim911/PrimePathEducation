# Prometheus Configuration for PrimePath Test Management Module

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'primepath-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Application servers
  - job_name: 'primepath-app'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: 
        - 'app-1:3000'
        - 'app-2:3000'
    scrape_interval: 30s
    scrape_timeout: 10s

  # WebSocket service
  - job_name: 'primepath-websocket'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['websocket:3001']
    scrape_interval: 15s

  # Database monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Nginx monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

# Performance monitoring for exam sessions
  - job_name: 'exam-sessions'
    metrics_path: '/api/metrics/sessions'
    static_configs:
      - targets:
        - 'app-1:3000'
        - 'app-2:3000'
    scrape_interval: 15s
    params:
      format: ['prometheus']