<!DOCTYPE html>
<html>
<head>
    <title>Test Copy Modal</title>
    <style>
        /* Modal styles from the template */
        .modal {
            display: none;
            position: fixed;
            z-index: 10001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        /* High specificity rule to ensure modal shows */
        body .modal.show,
        body #copyExamModal.show {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }
        
        .test-button:hover {
            background: #45a049;
        }
        
        .status {
            margin: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Copy Modal Test Page</h1>
    
    <button class="test-button" onclick="testModal()">Test Copy Modal</button>
    
    <div id="status" class="status">
        Click the button to test the modal
    </div>
    
    <!-- Modal HTML -->
    <div id="copyExamModal" class="modal">
        <div class="modal-content">
            <h3>Copy Exam Modal Test</h3>
            <p>If you can see this, the modal is working!</p>
            <button onclick="closeModal()">Close Modal</button>
        </div>
    </div>
    
    <script>
        function testModal() {
            const modal = document.getElementById('copyExamModal');
            const status = document.getElementById('status');
            
            if (!modal) {
                status.textContent = '❌ Modal element not found';
                return;
            }
            
            // Add show class
            modal.classList.add('show');
            
            // Remove any conflicting inline styles
            modal.style.removeProperty('display');
            modal.style.removeProperty('visibility');
            modal.style.removeProperty('opacity');
            
            // Check if visible
            setTimeout(() => {
                const computed = window.getComputedStyle(modal);
                const isVisible = computed.display !== 'none' && computed.visibility === 'visible';
                
                if (isVisible) {
                    status.innerHTML = '✅ SUCCESS: Modal is visible!<br>' +
                        'Display: ' + computed.display + '<br>' +
                        'Visibility: ' + computed.visibility + '<br>' +
                        'Opacity: ' + computed.opacity;
                } else {
                    status.innerHTML = '❌ FAILED: Modal not visible<br>' +
                        'Display: ' + computed.display + '<br>' +
                        'Visibility: ' + computed.visibility + '<br>' +
                        'Has show class: ' + modal.classList.contains('show');
                }
            }, 100);
        }
        
        function closeModal() {
            const modal = document.getElementById('copyExamModal');
            modal.classList.remove('show');
            
            // Remove inline styles
            modal.style.removeProperty('display');
            modal.style.removeProperty('visibility');
            modal.style.removeProperty('opacity');
            
            document.getElementById('status').textContent = 'Modal closed';
        }
    </script>
</body>
</html>
