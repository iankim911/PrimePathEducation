<!DOCTYPE html>
<html>
<head>
    <title>Button Styling Test</title>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }
    
    .exam-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
    }
    
    /* Action Buttons - Improved alignment */
    .exam-actions {
        display: flex;
        gap: 10px;
        flex-wrap: nowrap;  /* Keep buttons on same line */
        margin-top: 10px;
        align-items: center;
    }
    
    .btn {
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 0.9rem;
        text-decoration: none;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
        font-weight: 500;
        min-width: 90px;
        text-align: center;
        display: inline-block;
    }
    
    .btn-view {
        background: #6c757d;
        color: white;
        border-color: #6c757d;
    }
    
    .btn-view:hover {
        background: #5a6268;
        border-color: #545b62;
        color: white;
    }
    
    .btn-edit {
        background: #007bff;
        color: white;
        border-color: #007bff;
    }
    
    .btn-edit:hover {
        background: #0056b3;
        border-color: #004085;
        color: white;
    }
    
    .btn-copy {
        background: #17a2b8;
        color: white;
        border-color: #17a2b8;
    }
    
    .btn-copy:hover {
        background: #138496;
        border-color: #117a8b;
    }
    
    /* Delete Button - Clean Red Styling */
    .btn-danger {
        background: #dc3545;
        color: white;
        border-color: #dc3545;
    }
    
    .btn-danger:hover {
        background: #c82333;
        border-color: #bd2130;
        box-shadow: 0 2px 4px rgba(220, 53, 69, 0.2);
    }
    
    .btn-danger:active {
        background: #bd2130;
        border-color: #b21f2d;
    }
    </style>
</head>
<body>
    <h1>Button Styling Test</h1>
    
    <div class="exam-card">
        <h3>Example Exam Card</h3>
        <p>This is how the buttons should look:</p>
        
        <div class="exam-actions">
            <a href="#" class="btn btn-edit">Edit Answers</a>
            <button class="btn btn-copy">Copy Exam</button>
            <button class="btn btn-danger">Delete</button>
        </div>
    </div>
    
    <div class="exam-card">
        <h3>View-Only Version</h3>
        <p>When user has view-only access:</p>
        
        <div class="exam-actions">
            <a href="#" class="btn btn-view">Manage Answers</a>
            <button class="btn btn-copy">Copy Exam</button>
        </div>
    </div>
    
    <p>Open this file in your browser to see how the buttons should look.</p>
</body>
</html>
