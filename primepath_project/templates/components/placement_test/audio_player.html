{% comment %}
Audio Player Component
Usage: {% include 'components/placement_test/audio_player.html' with audio_file=audio_file %}

Parameters:
- audio_file: AudioFile object (required)
{% endcomment %}

<div class="question-audio" data-audio-id="{{ audio_file.id }}">
    <div class="audio-controls">
        <button type="button" 
                id="audio-play-{{ audio_file.id }}"
                class="audio-play-btn" 
                data-audio-play="{{ audio_file.id }}"
                aria-label="Play audio">
            <span id="audio-icon-{{ audio_file.id }}" class="audio-icon">â–¶</span>
            <span class="audio-text">Play Audio</span>
        </button>
        
        <div class="audio-info">
            <span class="audio-name">{{ audio_file.name|default:"Audio File" }}</span>
            <span id="audio-duration-{{ audio_file.id }}" class="audio-duration" data-duration="{{ audio_file.id }}">0:00</span>
        </div>
    </div>
    
    <div id="progress-track-{{ audio_file.id }}" class="audio-progress" data-progress="{{ audio_file.id }}">
        <div id="progress-fill-{{ audio_file.id }}" class="audio-progress-bar" data-progress-bar="{{ audio_file.id }}"></div>
    </div>
    
    <audio id="audio-element-{{ audio_file.id }}" 
           preload="none"
           data-audio-element="{{ audio_file.id }}">
        <source src="{% url 'placement_test:get_audio' audio_file.id %}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
