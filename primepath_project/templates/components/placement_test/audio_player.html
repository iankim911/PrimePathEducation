{% comment %}
Audio Player Component
Usage: {% include 'components/placement_test/audio_player.html' with audio_file=audio_file %}

Parameters:
- audio_file: AudioFile object (required)
{% endcomment %}

<div class="question-audio" data-audio-id="{{ audio_file.id }}">
    <div class="audio-controls">
        <button type="button" 
                id="audio-play-{{ audio_file.id }}"
                class="audio-play-btn" 
                data-audio-play="{{ audio_file.id }}"
                aria-label="Play audio"
                style="display: inline-flex !important; align-items: center !important; gap: 8px !important; padding: 10px 20px !important; background: #007bff !important; color: white !important; border: 2px solid #0056b3 !important; border-radius: 6px !important; cursor: pointer !important; font-weight: 500 !important; min-height: 40px !important; min-width: 120px !important;">
            <span id="audio-icon-{{ audio_file.id }}" class="audio-icon" style="display: inline-flex !important; width: 20px !important; height: 20px !important;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="white" style="width: 16px !important; height: 16px !important;">
                    <path d="M3 2v12l10-6z"/>
                </svg>
            </span>
            <span class="audio-text" style="display: inline !important; color: white !important; font-size: 14px !important;">Play Audio</span>
        </button>
        
        <div class="audio-info">
            <span class="audio-name">{{ audio_file.name|default:"Audio File" }}</span>
            <span id="audio-duration-{{ audio_file.id }}" class="audio-duration" data-duration="{{ audio_file.id }}">0:00</span>
        </div>
    </div>
    
    <div id="progress-track-{{ audio_file.id }}" class="audio-progress" data-progress="{{ audio_file.id }}">
        <div id="progress-fill-{{ audio_file.id }}" class="audio-progress-bar" data-progress-bar="{{ audio_file.id }}"></div>
    </div>
    
    <audio id="audio-element-{{ audio_file.id }}" 
           preload="none"
           data-audio-element="{{ audio_file.id }}">
        <source src="{% url 'placement_test:get_audio' audio_file.id %}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
