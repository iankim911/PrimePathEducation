{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">An Error Occurred</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        <h5 class="alert-heading">
                            {% if error_code %}
                                Error Code: {{ error_code }}
                            {% else %}
                                Error
                            {% endif %}
                        </h5>
                        <p>{{ error|default:"An unexpected error occurred. Please try again." }}</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'placement_test:start_test' %}" class="btn btn-primary">
                            Start New Test
                        </a>
                        <a href="{% url 'core:teacher_dashboard' %}" class="btn btn-secondary">
                            Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
