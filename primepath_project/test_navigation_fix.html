<!DOCTYPE html>
<html>
<head>
    <title>Navigation Fix Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 10px; }
        .answer-input { margin: 10px; }
    </style>
</head>
<body>
    <h1>Navigation Fix Test Suite</h1>
    
    <div id="test-results"></div>
    
    <h2>Test Elements</h2>
    
    <!-- Test navigation buttons -->
    <div>
        <button data-action="navigate-question" data-question="1">Q1</button>
        <button data-action="navigate-question" data-question="2">Q2</button>
        <button data-action="navigate-question" data-question="3">Q3</button>
    </div>
    
    <div>
        <button data-action="prev-question">Previous</button>
        <button data-action="next-question">Next</button>
    </div>
    
    <!-- Test question panels -->
    <div class="question-panel" data-question-number="1">
        <h3>Question 1</h3>
        <input type="radio" name="q1" value="A" class="answer-input" data-question-num="1"> A
        <input type="radio" name="q1" value="B" class="answer-input" data-question-num="1"> B
    </div>
    
    <div class="question-panel hidden" data-question-number="2">
        <h3>Question 2</h3>
        <input type="checkbox" name="q2_a" value="A" class="answer-input" data-question-num="2"> A
        <input type="checkbox" name="q2_b" value="B" class="answer-input" data-question-num="2"> B
    </div>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(test, passed, message) {
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${test}:</strong> ${passed ? '✓ PASS' : '✗ FAIL'} - ${message}`;
            results.appendChild(div);
        }
        
        // Test 1: Check if buttons are clickable
        const navButtons = document.querySelectorAll('[data-action="navigate-question"]');
        addResult('Navigation Buttons', navButtons.length === 3, `Found ${navButtons.length} navigation buttons`);
        
        // Test 2: Check if radio buttons are clickable
        const radioInputs = document.querySelectorAll('input[type="radio"].answer-input');
        addResult('Radio Inputs', radioInputs.length === 2, `Found ${radioInputs.length} radio inputs`);
        
        // Test 3: Check if checkboxes are clickable
        const checkboxInputs = document.querySelectorAll('input[type="checkbox"].answer-input');
        addResult('Checkbox Inputs', checkboxInputs.length === 2, `Found ${checkboxInputs.length} checkbox inputs`);
        
        // Test 4: Simulate click on navigation button
        let navClicked = false;
        navButtons[0].addEventListener('click', () => { navClicked = true; });
        navButtons[0].click();
        addResult('Navigation Click', navClicked, navClicked ? 'Navigation button clickable' : 'Navigation button not responding');
        
        // Test 5: Simulate click on radio button
        let radioChanged = false;
        radioInputs[0].addEventListener('change', () => { radioChanged = true; });
        radioInputs[0].click();
        addResult('Radio Click', radioChanged, radioChanged ? 'Radio button clickable' : 'Radio button not responding');
        
        // Test 6: Check CSS pointer-events
        const computedStyle = window.getComputedStyle(radioInputs[0]);
        const pointerEvents = computedStyle.pointerEvents;
        addResult('CSS Pointer Events', pointerEvents !== 'none', `Pointer events: ${pointerEvents}`);
        
        // Test 7: Check z-index issues
        const navBtn = navButtons[0];
        const navZIndex = window.getComputedStyle(navBtn).zIndex;
        addResult('Z-Index Check', navZIndex !== '-1', `Navigation button z-index: ${navZIndex}`);
        
        // Summary
        const totalTests = results.querySelectorAll('.test-result').length;
        const passedTests = results.querySelectorAll('.test-result.pass').length;
        
        const summary = document.createElement('div');
        summary.style.marginTop = '20px';
        summary.style.fontSize = '1.2em';
        summary.style.fontWeight = 'bold';
        summary.innerHTML = `Summary: ${passedTests}/${totalTests} tests passed`;
        summary.style.color = passedTests === totalTests ? 'green' : 'red';
        results.appendChild(summary);
    </script>
</body>
</html>
